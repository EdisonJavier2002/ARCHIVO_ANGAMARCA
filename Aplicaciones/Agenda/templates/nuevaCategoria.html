<!-- Formulario de Nueva Categoría -->
<form action="{% url 'guardarCategoria' %}" method="post" id="frm_nueva_categoria">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="nombre_cat" class="form-label">Nombre de la Categoría</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                <input type="text" name="nombre_cat" class="form-control" id="nombre_cat" placeholder="Ingrese el nombre" required>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-save"></i> Guardar</button>
        <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
    </div>
</form>

<style>
    .input-group-text {
        background-color: rgb(48, 154, 36);
        color: white;
    }
    .input-group-text i {
        transition: color 0.3s ease;
    }
    .input-group-text:hover i {
        color: #ffffff;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
</style>
